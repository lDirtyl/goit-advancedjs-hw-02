<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-Timer</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/style-B_B_s1WK.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/style-BB7HPFiA.css">

  <body>
    <a href="./index.html">Go Back</a>

    <div class="time-action-bar">
      <input class="input" type="text" id="datetime-picker" />
      <button class="button" type="button" data-start>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </body>
</html>
